<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Stellar Solutions</title>
    
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* Custom styles for the page and splash screen */
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Splash screen styles */
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #F5DEB3; /* Wheat color */
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 1s ease-out, visibility 1s ease-out;
            opacity: 1;
            visibility: visible;
        }

        #splash-screen.hidden {
            opacity: 0;
            visibility: hidden;
        }

        /* Logo animation */
        .logo-pulse {
            animation: pulse 2s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.8;
            }
            50% {
                transform: scale(1.05);
                opacity: 1;
            }
        }

        /* Main content initial state */
        #main-content {
            display: none; /* Hidden until splash screen fades */
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <!-- Splash Screen -->
    <div id="splash-screen">
        <!-- Your new logo -->
        <div class="logo-pulse">
            <img src="https://i.ibb.co/JjQN3gZC/Chat-GPT-Image-May-25-2025-12-48-34-PM-1-removebg-preview.png" alt="Stellar Solutions Logo" class="w-32 h-32 md:w-40 md:h-40">
        </div>
        <p class="text-white text-lg mt-4 font-light tracking-widest">LOADING</p>
    </div>

    <!-- Main Content of the Website -->
    <div id="main-content" class="min-h-screen flex flex-col items-center justify-center p-4">
        <div class="w-full max-w-lg">
            <div class="bg-white p-8 md:p-12 rounded-2xl shadow-xl">
                <h2 class="text-3xl font-bold text-center text-gray-800 mb-2">Contact Us</h2>
                <p class="text-center text-gray-600 mb-8">Have a question? We'd love to hear from you.</p>
                
                <!-- Your new Formspree form -->
                <form action="https://formspree.io/f/xgvlrokk"
  method="POST"
>
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                            Your email:
                        </label>
                        <input id="email" type="email" name="email" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition">
                    </div>
                    
                    <div>
                        <label for="message" class="block text-sm font-medium text-gray-700 mb-2">
                            Your message:
                        </label>
                        <textarea id="message" name="message" rows="5" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition"></textarea>
                    </div>

                    <!-- your other form fields go here -->
                    
                    <div>
                        <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md hover:bg-blue-700 transition-all duration-300">
                            Send
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // JavaScript to handle the splash screen
        window.addEventListener('load', () => {
            const splash = document.getElementById('splash-screen');
            const mainContent = document.getElementById('main-content');

            // Wait 5 seconds before starting the fade-out
            setTimeout(() => {
                splash.classList.add('hidden');
                
                // After the transition ends, display the main content
                splash.addEventListener('transitionend', () => {
                    // Use 'flex' to make the main content container visible and align its children
                    mainContent.style.display = 'flex'; 
                }, { once: true });

            }, 5000); // 5000 milliseconds = 5 seconds
        });
    </script>

</body>
</html>
